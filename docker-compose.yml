services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: profile_nestjs_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: profile_nestjs
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d  # SQL init scripts (optional)
    networks:
      - nestjs_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: profile_nestjs_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 
      DB_DATABASE: profile_nestjs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nestjs_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  nestjs_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

